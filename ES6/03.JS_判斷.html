    <body>
        <script>
            //JS 屬於弱型別語言，使用 == 來判斷就會出現 "1" == 1
            //也就是字串, number 傻傻分不清楚
            let val = "1";
            if (val == 1) console.log("val==1,OK");
            if (val === 1) console.log("val===, OK");
        </script>
    </body>
