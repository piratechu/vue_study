<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <h1>開啟 console log</h1>
    <body>
        <script>
            //生成器異步
            //利用定時器模擬數據取得
            //使用generator
            function getUser() {
                setTimeout(() => {
                    let data = "使用者資料";
                    iterator.next(data);
                }, 1000);
            }
            function getOrder() {
                setTimeout(() => {
                    let data = "訂單資料";
                    iterator.next(data);
                }, 1000);
            }
            function getGoods() {
                setTimeout(() => {
                    let data = "商品資料";
                    iterator.next(data);
                }, 1000);
            }

            function* gen() {
                //next 回傳的資料會是第一個 yield 呼叫的返回值
                let user = yield getUser();
                console.log(user);
                let order = yield getOrder();
                console.log(order);
                let goods = yield getGoods();
                console.log(goods);
            }
            let iterator = gen();
            iterator.next();
        </script>
    </body>
</html>
