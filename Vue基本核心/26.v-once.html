<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <!-- include vue -->
    <script src="./js/vue.global.js"></script>
</head>
<!--
  v-once: 在初次動態渲染後就變成靜態內容，之後數據改變都不會引起 v-once 的結構更新。
-->
<body>
  <!-- 準備一個容器 -->
    <div id="app">
      <h1>{{ message }}</h1>
      <!--變成-->
      <h1><label v-once>初始值: {{n}}</label><br>
      <label>當前數值 : {{n}}</label></h1><br>
      <button @click="n++">點我+1</button>
      
    </div>

    <script>
      const { createApp } = Vue
      
      createApp({
        data() {
          return {
            message: 'v-once',
            n:1

          }
        }
      }).mount('#app')
    </script>    
</body>
</html>
