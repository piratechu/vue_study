<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- include vue -->
        <script src="./js/vue.global.js"></script>
    </head>
    <body>
        <!-- 準備一個容器 -->
        <div id="app"></div>

        <script>
            const { createApp } = Vue;

            createApp({
                template: `
        <h1>{{message}}</h1>
        `,
                setup() {
                    let message = "Hello Vue!! by template";
                    return {
                        message,
                    };
                },
            }).mount("#app");
        </script>
    </body>
</html>
