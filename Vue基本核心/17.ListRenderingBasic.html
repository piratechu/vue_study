<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- include vue -->
    <script src="./js/vue.global.js"></script>
</head>
<!--
    v-for 指令
      1. 用於展示列表數據
      2. 語法: v-for-"(item,index) in xxxx" :key="yyy"
      3. 可遍歷 : 數組(array)、對象(object)、字符串、指定次數
-->
<body>
  <!-- 準備一個容器 -->
    <div id="app"><h1>{{ message }}</h1><br>
      <ul>
        <!--array 陣列遍歷一次-->
        <h2>人員訊息</h2>
        <li v-for="p in persons" :key="p.id">姓名-年齡</li>
        <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li>
        <li v-for="(p,index) in persons" :key="index">
          {{p}} ----{{index}} --- {{p.name}} - {{p.age}}
        </li>
      </ul>
        <h2>汽車訊息</h2>
      <!--物件遍歷一次-->
      <ul>
        <li v-for="(value,key,index) in carObj" :key="index">
          {{value}} - {{key}} -- {{index}}
        </li>
      </ul>
      <h2>字符串遍歷</h2>
      <!--字符串遍歷一次-->
      <ul>
        <li v-for="(value,index) in strList" :key="index">
          {{value}} - {{index}}
        </li>
      </ul>      
      <h2>迴圈次數</h2>
      <!--迴圈次數-->
      <ul>
        <li v-for="(i,j) in 5" :key="j">
          {{i}} - {{j}}
        </li>
      </ul>            
    </div>
    <script>
      const { createApp } = Vue
      
      createApp({
        data() {
          return {
            message: '列表渲染 List Rendering Basic',
            persons:[
              {id:'001',name:'張三',age: 18},
              {id:'002',name:'李四',age: 25},
              {id:'003',name:'王五',age: 5}
            ],
            carObj:{
              name: 'Toyota',
              price: '150萬',
              color: 'balck'
            },
            strList:'Hello Vue'
          }
        }
      }).mount('#app')
    </script>    
</body>
</html>
